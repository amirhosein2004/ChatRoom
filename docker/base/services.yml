# Shared services configuration for all environments
# This file contains common service definitions

version: '3.8'

x-common-variables: &common-variables
  POSTGRES_DB: ${DB_NAME:-chatpage_db}
  POSTGRES_USER: ${DB_USER:-chatpage_user}
  POSTGRES_PASSWORD: ${DB_PASSWORD:-chatpage_password}

services:
  # PostgreSQL Database Service
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      <<: *common-variables

  # Redis Cache Service
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server /usr/local/etc/redis/redis.conf
