# Development environment docker-compose
# Extends base services with development-specific configurations

version: '3.8'

services:
  # PostgreSQL Database (Development)
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    container_name: chatpage_db_dev
    env_file:
      - .env.dev
    ports:
      - "5432:5432"
    networks:
      - chatpage_network_dev
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data

  # Redis Cache (Development)
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    container_name: chatpage_redis_dev
    ports:
      - "6379:6379"
    networks:
      - chatpage_network_dev
    volumes:
      - redis_data_dev:/data

  # Django Web Application (Development)
  web:
    build: 
      context: ../../../
      dockerfile: docker/environments/development/Dockerfile.dev
    container_name: chatpage_web_dev
    restart: unless-stopped
    volumes:
      - ../../../:/app
    ports:
      - "8000:8000"
    env_file:
      - .env.dev
    depends_on:
      - db
      - redis
    networks:
      - chatpage_network_dev

  # Database Admin (Development only)
  adminer:
    image: adminer
    container_name: chatpage_adminer_dev
    restart: unless-stopped
    ports:
      - "9080:8080"
    networks:
      - chatpage_network_dev
    depends_on:
      - db

volumes:
  postgres_data_dev:
  redis_data_dev:

networks:
  chatpage_network_dev:
    driver: bridge
