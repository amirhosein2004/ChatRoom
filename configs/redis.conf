# Redis configuration for ChatPage project

# Network settings
bind 0.0.0.0
port 6379
timeout 0
tcp-keepalive 300

# General settings
daemonize no
supervised no
pidfile /var/run/redis_6379.pid
loglevel notice
logfile ""

# Database settings
databases 16
save 900 1
save 300 10
save 60 10000

# Memory management
maxmemory-policy allkeys-lru
maxmemory 256mb

# Persistence
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Security
requirepass ""

# Performance
tcp-backlog 511
timeout 0
tcp-keepalive 300
