# Redis configuration for ChatPage project - Production/Staging

# Network settings - Bind to localhost for security in production
bind 127.0.0.1
port 6379
timeout 300
tcp-keepalive 300

# General settings
daemonize no
supervised no
pidfile /var/run/redis_6379.pid
loglevel notice
logfile "/var/log/redis/redis-server.log"

# Database settings
databases 16
save 900 1
save 300 10
save 60 10000

# Memory management - Increased for production
maxmemory-policy allkeys-lru
maxmemory 512mb

# Persistence
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Security - IMPORTANT: Set strong password via environment variable
# Use REDIS_PASSWORD environment variable
requirepass ${REDIS_PASSWORD}

# Additional security settings
protected-mode yes
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command EVAL ""
rename-command DEBUG ""
rename-command CONFIG "CONFIG_b835c3f8a5d2e7f1"

# Performance
tcp-backlog 511
tcp-keepalive 300

# Client connection limits
maxclients 10000

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128
